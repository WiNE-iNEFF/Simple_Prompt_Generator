		<!File download>
		<div class="form-check form-check-inline col-md-auto d-none" style="margin-top: 2%;">
			<input class="form-check-input" style="text-align: center;" type="checkbox" role="switch" id="flexSwitchCheckDefault"> 
			<label class="form-check-label" for="flexSwitchCheckDefault">Download as file</label>
		</div>

		<!Select file>
		<select class="form-select-sm col-8" id='select' style="margin-top: 2%;" aria-label=".form-select-sm example">
		  <option value="1" selected>Prompt Generator v0.1(Better quality)</option>
		  <option value="2">Prompt Generator v0.2(More tags)</option>
		</select>

		<!Num of tag>
		<div style="margin-top: 1%; display: block;" class="offset-2 col-8">
			<div class="input-group mb-3">
			  <span class="input-group-text" id="basic-addon3">Num of tag (MAX 20)</span>
			  <input type="number" value="10" class="form-control" id="text" min="1" max="20">
			</div>
		</div>

		<!Num of artists>
		<div style="margin-top: 1%; display: block;" class="offset-2 col-8">
			<div class="input-group mb-3">
			  <span class="input-group-text" id="basic-addon3">Num of artists (Standart 2)</span>
			  <input type="number" value="2" class="form-control" id="artists" min="0" max="40">
			</div>
		</div>

		<!Button Gen>
		<div style="margin-top: 2%; display: block;">
			<button id="bryt" type="button" class="btn btn-primary col-6 text-nowrap">Generate</button>
		</div>

		<!progress bar>
		<div class="progress d-none" style="height: 20px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Example 20px high" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
		</div>
	</div>
	<div style="margin-top: 2%;" class="container text-center">
		<div id="output" class=""></div>
	</div>
	
	<script type="text/python" id="script3">
		from browser import document
		import random

		def get_prompt(e):
			text = document['text']
			if int(text.value) < 1 or int(text.value) > 20:
				text.classList.add("is-invalid")
				text.value = 10

			artist = document['artists']
			if int(artist.value) < 0 or int(artist.value) > 40:
				artist.classList.add("is-invalid")
				artist.value = 2

			select = document['select'].value
			if select == '1':
				prompt = open('pr1.txt').read().splitlines()
			else:
				prompt = open('pr2.txt').read().splitlines()

			generated = []
			artists_num = 0
			while len(sorted(set(generated), key=lambda d: generated.index(d))) < int(text.value):
				rand = random.choice(prompt)
				if rand.startswith('art by') and artists_num < int(artist.value):
					artists_num +=1 
					generated.append(rand)
				elif not rand.startswith('art by'):
					generated.append(rand)
			document['output'].text = ', '.join(set(generated))
			
		document['bryt'].bind('click', get_prompt)
	</script>
